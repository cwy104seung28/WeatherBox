<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather</title>
</head>

<body>
    <div class="day-box">
        <input type="checkbox" name="top-change" id="change">
        <label class="top-change" for="change">
            <div class="weather-top">
                <div class="moon"></div>
                <div class="cloud">
                    <div id="rain-1" class="rain"></div>
                    <div id="rain-2" class="rain"></div>
                    <div id="rain-3" class="rain"></div>
                    <div id="rain-4" class="rain"></div>
                </div>
                <svg class="temsvg">
                    <circle cx="0" cy="70" r="3"></circle>
                    <text x="0" y="60">27°C</text>

                    <circle cx="80" cy="90" r="3"></circle>
                    <text x="70" y="80">27°C</text>

                    <circle cx="160" cy="100" r="3"></circle>
                    <text x="150" y="90">23°C</text>

                    <circle cx="240" cy="110" r="3"></circle>
                    <text x="230" y="100">22°C</text>

                    <circle cx="320" cy="110" r="3"></circle>
                    <text x="310" y="100">22°C</text>

                    <circle cx="400" cy="90" r="3"></circle>
                    <text x="390" y="80">24°C</text>

                    <circle cx="480" cy="75" r="3"></circle>
                    <text x="470" y="65">28°C</text>

                    <circle cx="560" cy="60" r="3"></circle>
                    <text x="550" y="50">29°C</text>

                    <polyline points="0,70 80,90 160,100 240,110 320,110 400,90 480,75 560,60"></polyline>
                </svg>
                <div class="text-area">
                    <div class="temperature">25°C</div>
                    <div class="infos">
                        <div class="address">台中市西區</div>
                        <div class="time">星期二 下午5:00</div>
                    </div>

                </div>
            </div>
        </label>

        <div class="weather-bottom">
            <div class="day-weather">
                <h3 class="week">Monday</h3>
                <svg viewBox="-50 -50 100 100">
                    <circle class="sun" cx="0" cy="0" r="30"></circle>
                </svg>
            </div>
            <div class="day-weather">
                <h3 class="week">Tuseday</h3>
                <svg viewBox="-50 -50 100 100">
                    <circle class="sun" cx="0" cy="0" r="30"></circle>
                </svg>
            </div>
            <div class="day-weather">
                <h3 class="week">Wednesday</h3>
                <svg viewBox="-50 -50 100 100">
                    <circle class="sun" cx="0" cy="0" r="30"></circle>
                </svg>
            </div>
            <div class="day-weather">
                <h3 class="week">Thursday</h3>
                <svg viewBox="-50 -50 100 100">
                    <circle class="sun" cx="0" cy="-10" r="20"></circle>
                    <circle class="cloud" cx="7" cy="20" r="20"></circle>
                    <circle class="cloud" cx="-5" cy="20" r="20"></circle>
                    <circle class="cloud" cx="-20" cy="20" r="20"></circle>
                    <circle class="cloud" cx="-15" cy="10" r="18"></circle>
                    <circle class="cloud" cx="5" cy="12" r="18"></circle>
                </svg>
            </div>
            <div class="day-weather">
                <h3 class="week">Friday</h3>
                <svg viewBox="-50 -50 100 100">
                    <circle class="sun" cx="0" cy="-10" r="20"></circle>
                    <circle class="cloud" cx="7" cy="20" r="20"></circle>
                    <circle class="cloud" cx="-5" cy="20" r="20"></circle>
                    <circle class="cloud" cx="-20" cy="20" r="20"></circle>
                    <circle class="cloud" cx="-15" cy="10" r="18"></circle>
                    <circle class="cloud" cx="5" cy="12" r="18"></circle>
                </svg>
            </div>
            <div class="day-weather">
                <h3 class="week">Saturday</h3>
                <svg viewBox="-42 -20 70 70">
                    <circle class="cloud" cx="7" cy="20" r="20"></circle>
                    <circle class="cloud" cx="-5" cy="20" r="20"></circle>
                    <circle class="cloud" cx="-20" cy="20" r="20"></circle>
                    <circle class="cloud" cx="-15" cy="10" r="18"></circle>
                    <circle class="cloud" cx="5" cy="12" r="18"></circle>
                </svg>
            </div>
            <div class="day-weather">
                <h3 class="week">Sunday</h3>
                <svg viewBox="-42 -20 70 70">
                    <circle class="cloud" cx="7" cy="20" r="20"></circle>
                    <circle class="cloud" cx="-5" cy="20" r="20"></circle>
                    <circle class="cloud" cx="-20" cy="20" r="20"></circle>
                    <circle class="cloud" cx="-15" cy="10" r="18"></circle>
                    <circle class="cloud" cx="5" cy="12" r="18"></circle>

                    <line id="rain-1" class="rain" x1=-25 y1=15 x2=-25 y2=25></line>
                    <line id="rain-2" class="rain" x1=-14 y1=5 x2=-14 y2=15></line>
                    <line id="rain-3" class="rain" x1=-5 y1=20 x2=-5 y2=35></line>
                    <line id="rain-4" class="rain" x1=10 y1=10 x2=10 y2=25></line>
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
